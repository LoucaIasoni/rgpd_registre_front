
<!--begin::Header Logo-->
<div class="header-logo">
    <a href="index.html">
        <img alt="Logo" src="assets/media/logos/logo-letter-9.png" class="logo-default max-h-40px" />
        <img alt="Logo" src="assets/media/logos/logo-letter-1.png" class="logo-sticky max-h-40px" />
    </a>
</div>
<!--end::Header Logo-->

<!--begin::Header Menu Wrapper-->
<div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
    <!--begin::Header Menu-->
    <div id="kt_header_menu" class="header-menu header-menu-left header-menu-mobile header-menu-layout-default">
        <!--begin::Header Nav-->
        <ul class="menu-nav">
            <li *ngFor="let item of mainNav" class="menu-item menu-item-submenu menu-item-rel" [ngClass]="{'menu-item-here': actif == item.title}" data-menu-toggle="click" aria-haspopup="true">
                <a href="javascript:;" class="menu-link menu-toggle">
                    <span class="menu-text">{{item.title}}</span>
                </a>
            </li>
        </ul>
        <!--end::Header Nav-->
    </div>
    <!--end::Header Menu-->
</div>
